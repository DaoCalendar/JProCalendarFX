group 'com.jpro'
version '1.1.0'

/**
 ******************  Java Configuration ******************
 */
apply plugin: 'java'
apply plugin: 'application'

compileJava {
    sourceCompatibility = 11
    targetCompatibility = 11
}

/**
 ******************  Script Configuration ******************
 */
buildscript {
  repositories {
    mavenLocal()
      gradlePluginPortal()

    maven {
      url "http://sandec.bintray.com/repo"
    }
    jcenter()
  }

    dependencies {
        classpath "com.sandec.jpro:jpro-plugin-gradle:$JPRO_PLUGIN_VERSION"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5'
        classpath 'org.openjfx:javafx-plugin:0.0.8'
    }

}

dependencies {
    compile group: 'com.calendarfx', name: 'recurrence', version: '11.6.4'
    compile group: 'com.calendarfx', name: 'view', version: '11.6.4'


    //compile fileTree(dir: 'lib', include: ['*.jar'])
}

afterEvaluate {
    run {
        doFirst {
            jvmArgs = [
                    '--module-path', classpath.asPath,
                    '--add-modules', 'javafx.fxml,javafx.controls',
                    '--add-exports', 'javafx.base/com.sun.javafx.runtime=ALL-UNNAMED'
            ]
        }
    }
}

repositories {
  jcenter()
  mavenLocal()
}


/**
 ******************  jpro Configuration ******************
 */
apply plugin: 'com.sandec.jpro'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'
apply plugin: 'org.openjfx.javafxplugin'


javafx {
    version = '11.0.2'
    modules = [ 'javafx.base', 'javafx.graphics', 'javafx.controls', 'javafx.fxml', 'javafx.media', 'javafx.web' ]
}

jproStartCommand {
  //jvmArgs '-agentlib:jdwp=transport=dt_socket,server=y,address=5006,suspend=y'
}

/**
 * App Main Class
 */
mainClassName = 'com.dlsc.jpro.calendar.CalendarJProMain'

/**
 * jpro settings
 */

jpro {
  //jpro server port
  useGradleLogging = true
  port = 8080

  //wenn mehrere Stags Ã¼ber eine main() gestartet werden
  //useMainMethod=true


  openingPath = "/test/fullscreen/default"
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId project.group
            artifactId project.name
            version project.version
        }
    }
}

bintray {
    if(project.hasProperty("BINTRAY_USER")) {
        user = BINTRAY_USER
        key  = BINTRAY_KEY
    }
    publications = ['mavenJava']
    publish = true
    override = true
    pkg {
        repo = 'apps'
        name = project.name
        userOrg = 'sandec'
    }
}